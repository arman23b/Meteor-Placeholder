<template name="item">
    <li class="popover-item">
        <a class="text-link {{is_active}}">
            {{#if registered}}
            <div class="name">{{name}}</div>
            {{else}}
            <form>
                <input type="submit" value="Register" class="inline-button">
                <div class="same-line">
                    <input type="text" name="name" placeholder="Item name"/>
                </div>
            </form>
            {{/if}}
            <div class="info">beaconId : {{beaconId}}</div>
            {{#if room}}
            <div class="info">room : {{room.name}}</div>
            {{/if}}
            <div class="info">last update : {{lastUpdate}}</div>
            {{#if registered}}
            <button class="unregister-button">unregister item</button>
            {{/if}}
            <button class="search-button">Search</button>
        </a>
    </li>
</template>
