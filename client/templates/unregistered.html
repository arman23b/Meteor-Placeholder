<template name="unregistered">
    <table class="u-full-width">
        <thead>
            <tr>
                <th class="four columns no-border"></th>
                <th class="four columns text title">Unregistered Stations</th>
                <th class="four columns text title">Unregistered Items</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="four columns no-border"></td>
                <td class="four columns no-border">
                    <ul class="popover-list" id="unregisteredStations-list">
                        {{#each stations}}
                        {{>station}}
                        {{/each}}
                    </ul>
                </td>
                <td class="four columns no-border">
                    <ul class="popover-list" id="unregisteredItems-list">
                        {{#each items}}
                        {{>item}}
                        {{/each}}
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</template>
